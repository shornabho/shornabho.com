# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # No build command needed for static site
  command = ""

  # Publish directory (root of the site)
  publish = "."

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules
[[redirects]]
  from = "/photography.html"
  to = "/photography"
  status = 301

[[redirects]]
  from = "/career.html"
  to = "/career"
  status = 301

[[redirects]]
  from = "/shelf.html"
  to = "/shelf"
  status = 301

# Clean URLs - serve .html files without extension
[[redirects]]
  from = "/photography"
  to = "/photography.html"
  status = 200

[[redirects]]
  from = "/career"
  to = "/career.html"
  status = 200

[[redirects]]
  from = "/shelf"
  to = "/shelf.html"
  status = 200

